<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Add your CSS styles here */
        /* You can use Bootstrap for styling as well */
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="errorMessages"></div>
    </div>

    <script>
        // JavaScript validation logic
        const form = document.getElementById("registrationForm");
        const errorMessages = document.getElementById("errorMessages");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            errorMessages.innerHTML = "";

            const fullName = form.fullName.value;
            const email = form.email.value;
            const phone = form.phone.value;
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;

            // Validation criteria
            if (fullName.length < 5) {
                displayError("Full Name must be at least 5 characters long.");
                return;
            }

            if (!email.includes("@")) {
                displayError("Please enter a valid Email address.");
                return;
            }

            if (phone.length !== 10 || phone === "1234567890") {
                displayError("Please enter a valid 10-digit Phone Number.");
                return;
            }

            if (password === "password" || password.length < 8 || password === fullName) {
                displayError("Password must be at least 8 characters long and not 'password' or your Full Name.");
                return;
            }

            if (password !== confirmPassword) {
                displayError("Password and Confirm Password must match.");
                return;
            }

            // If all validation passes, you can submit the form or perform further actions here
            // Uncomment the next line to submit the form
            // form.submit();
        });

        function displayError(message) {
            const errorMessage = document.createElement("p");
            errorMessage.textContent = message;
            errorMessages.appendChild(errorMessage);
        }
    </script>
</body>
</html>
